<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/weather-icons.css">
    <meta charset="utf-8">
    <!--
    <script src="api.openweathermap.org/data/2.5/weather?q=Vinnitsa,ua"></script>-->
</head>

<body>
    <div class="blur"></div>
    <div class="container" id="vue-app">
        <!--<div>
		<select>
			<option>Buharest</option>
		</select>
	</div>-->
        <h1 class="city" id="vue-app1">
		<a class="link" href="info.html">{{ selectedCity }}</a>
	</h1>
        <div class="today" id="today">
            <div class="smart picture">
                <span class="filter"></span>
                <!--	<img width="100" height="120" src="d300.jpg" >--><img width="95%" height="150" src="image/d300.jpg">
            </div>
            <div class="therm2">
                <span class="scale-fill"></span>
                <div class="scale real" id="scale">
                    <!--
				<div class="dashe">
					<hr align="center" width="500" size="5" color="#ff0000" />
					<span class="number">40</span>
				</div>
			-->
                </div>
                <div class="circle"></div>
            </div>
            <div class="parameter">
                <div class="temperature">Температура,С</div>
                <div class="pressure">Тиск,мм </div>
                <div class="hamidity">Вологість,%</div>
                <div class="wind">Вітер,м/сек</div>
                <div class="probability">Ймовірність опадів,%</div>
            </div>
            <!-- Part start -->
            <div class="weather-table night" v-for="part in parts">
                <div class="name">
                    <span>{{ part.name }}</span>
                </div>
                <div class="ok">
                    <div class="box">
                        <div class="time">2.00</div>
                        <i class="wi wi-day-sleet"></i>
                        <div class="entries">
                            <div class="entry temperature">+10 +15</div>
                            <div class="entry pressure">725</div>
                            <div class="entry humidity">75</div>
                            <div class="entry windSpeed">75</div>
                            <div class="entry probability">75</div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="time">5.00</div>
                        <i class="wi wi-cloudy"></i>
                        <div class="entries">
                            <div class="entry temperature">+10 +15</div>
                            <div class="entry pressure">725</div>
                            <div class="entry humidity">75</div>
                            <div class="entry windSpeed">75</div>
                            <div class="entry probability">75</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Part end -->
        </div>
    </div>
    <div class="days">
        <!-- Sunday -->
        <div class="day"><a class="link" href="today">Sd</a></div>
        <!-- Monday -->
        <div class="day"><a class="link" href="info.html">Mn</a></div>
        <!-- Thuesday -->
        <div class="day"><a class="link" href="info.html">Th</a></div>
        <!-- Wednesday -->
        <div class="day"><a class="link" href="info.html">Wd</a></div>
        <!-- Thursday -->
        <div class="day"><a class="link" href="info.html">Thd</a></div>
        <!-- Fraiday -->
        <div class="day"><a class="link" href="info.html">Fr</a></div>
        <!-- Sutarday -->
        <div class="day"><a class="link" href="info.html">St</a></div>
    </div>
    <!--
<script type="text/javascript" src="js/main.js"></script> 
-->
    <!-- Vue stuff -->
    <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</html>
